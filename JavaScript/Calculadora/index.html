<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <header id="encabezado">
        <h1 id="titulo">CALCULADORA</h1>
    </header>

    <main id="contenedor-principal">

        <div id="contenedor-calculadora">

            <div id="visor-calculadora">
                <h3 id="visor-numero">0</h3>
            </div>

            <div id="contenedor-botones">
                <button class="boton-calculadora col-2" id="limpiar">C</button>

                <button class="boton-calculadora" id="borrar">&larr;</button>

                <button class="boton-calculadora" id="sumar">+</button>

                <button class="boton-calculadora" id="numero-uno">1</button>
                <button class="boton-calculadora" id="numero-dos">2</button>
                <button class="boton-calculadora" id="numero-tres">3</button>

                <button class="boton-calculadora" id="restar">-</button>

                <button class="boton-calculadora" id="numero-cuatro">4</button>
                <button class="boton-calculadora" id="numero-cinco">5</button>
                <button class="boton-calculadora" id="numero-seis">6</button>

                <button class="boton-calculadora" id="multiplicar">*</button>

                <button class="boton-calculadora" id="numero-siete">7</button>
                <button class="boton-calculadora" id="numero-ocho">8</button>
                <button class="boton-calculadora" id="numero-nueve">9</button>   
                
                <button class="boton-calculadora" id="dividir">/</button>

                <button class="boton-calculadora col-2" id="numero-cero">0</button>

                <button class="boton-calculadora" id="punto">.</button>
                <button class="boton-calculadora" id="igual">=</button>

            </div>

        </div>

    </main>


    <!-- Mi Logica JavaScript - Falta pulir:
        - numero negativo
        - revisar errores
        - repensar la logica de las operaciones 
        <script src="calculadora.js"></script>
    --> 
    <script src="logicaCalcu.js"></script>

</body>
</html>
